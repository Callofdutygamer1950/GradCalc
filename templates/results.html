<!DOCTYPE html>
<html>
<head>
    <title>Grade Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .results-container { max-width: 800px; margin: 0 auto; }
        .table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="mb-4">Grade Results</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Course Information</h5>
                <p class="card-text"><strong>Course:</strong> {{ course_title }}</p>
                <p class="card-text"><strong>Overall Grade:</strong> {{ overall_grade }}</p>
                
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Grade Details</h5>
                {{ grades_table | safe }}
            </div>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-secondary">Process Another File</a>
        </div>
    </div>
</body>
</html>
